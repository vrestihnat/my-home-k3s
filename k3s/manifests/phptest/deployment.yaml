apiVersion: apps/v1
kind: Deployment
metadata:
  name: phptest
  namespace: phptest
  labels:
    app: phptest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phptest
  template:
    metadata:
      labels:
        app: phptest
    spec:
      containers:
      - name: phptest
        image: localhost:5000/phptest:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
