apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notifications-ingress
  namespace: notifications
  annotations:
    # Základní Traefik konfigurace
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure

    # Cert-manager pro SSL
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-scheme: https

    # SSE middleware pro správné hlavičky
    traefik.ingress.kubernetes.io/router.middlewares: notifications-notifications-headers@kubernetescrd
spec:
  tls:
  - hosts:
    - notifications.janzar.eu
    secretName: notifications-tls
  rules:
  - host: notifications.janzar.eu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notifications-service
            port:
              number: 80
